<!DOCTYPE html>
<html lang="en">

	<head>

	<body>
		<div class="container">

			<h1>Let us get to know you</h1>

			<div>
				<fieldset>
			<legend>Basic Info</legend>
				<form action="send-email.php" method="post">
				First Name:
				<input type="text" name="firstname" size="25" maxlength="40">
				<br><br>
				Middle Initial:
				<input type="text" name="MidInitial" size="3" maxlength="7">
				<br><br>
				Last Name:
				<input type="text" name="LastName" size="25" maxlength="40">
				<br><br>
				Address: 
				<input type="text" name="HomeAddress" size="25" maxlength="40">
				<br><br>
				Email Address:
				<input class="email" type="email" name="Email" size="25" maxlength="40">
				<br><br>
				Cell Phone number:
				<input type="text" name="Phone" size="25" maxlength="40">
		</fieldset>
		<fieldset>
			<legend>What is your favorite vacation type?</legend>
			<input type="radio" name="VacationType">Under the sea
			<input type="radio" name="VacationType">Romantic
			<input type="radio" name="VacationType">Winter wonderland
			<input type="radio" name="VacationType">Macabre
		</fieldset>	
		<br>
	    <fieldset>
	    	<legend>How long do you want your vacation to be?</legend>
	    	<input type="text" name="VacationLength">
	    </fieldset>
	 
	    <fieldset>
	    	<legend>Describe your perfect vacation to us: </legend>
			<br>
			<textarea name="Message" rows="4" cols="30"></textarea>
		</fieldset>
